<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Login/Registro</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>Bienvenido</h2>
    
    <div class="form-toggle">
      <button id="loginToggle">Iniciar Sesión</button>
      <button id="registerToggle">Registrarse</button>
    </div>

    <form id="loginForm" class="form hidden">
      <h3>Inicio de Sesión</h3>
      <input type="text" id="loginUser" placeholder="Usuario" required>
      <input type="password" id="loginPass" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
      <p id="loginMsg" class="message"></p>
    </form>

    <form id="registerForm" class="form hidden">
      <h3>Registro</h3>
      <input type="text" id="regUser" placeholder="Usuario" required>
      <input type="email" id="regEmail" placeholder="Correo electrónico" required>
      <input type="password" id="regPass" placeholder="Contraseña" required>
      <input type="password" id="regConfirm" placeholder="Confirmar contraseña" required>
      <button type="submit">Registrarse</button>
      <p id="registerMsg" class="message"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
